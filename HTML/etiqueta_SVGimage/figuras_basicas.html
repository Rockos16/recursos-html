<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum=scale-1",width=device-width>
    <title>Figuras svg básicas</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li><br/>
      <svg height="200px" width="200px">
        <circle cx="50" cy="50" r="40" fill="red" stroke="blue" stroke-width="4"/>
      </svg>

      <li>Rectángulo</li><br/>
      <svg height="450px" width="150px">
        <rect height="300" width="100" fill="brown" stroke="blue" stroke-width="10"/>
      </svg>

      <li>Polígono</li><br/>
      <svg height="300px" width="300px">
        <polygon points="220,10 300,210 170,250 123,234"  fill="line" stroke="purple" stroke-width="8"/>
      </svg>

      <li>Polylínea</li><br/>
      <svg height="250px" width="500px">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"  fill="none" stroke="red" stroke-width="5"/>
      </svg>

      <li>Elpise</li><br/>
      <svg height="140x" width="500px">
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="blue" stroke-width="15"/>
      </svg>

      <li>Línea</li><br/>
      <svg height="500px" width="200px">
        <line x1="0" y1="0" x2="200" y2="200" stroke="orange" stroke-width="3"/>
      </svg>

    </ol>
  </body>
</html>
