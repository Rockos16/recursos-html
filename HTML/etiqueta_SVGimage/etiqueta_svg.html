<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum=scale-1",width=device-width>
    <title>Etiqueta svg e image</title>
  </head>
  <body>
    <h3>Ejemplo 1</h3>
    <svg style="border: 2px solid pink;">
      <image xlink:href="images/bird.svg" width="300px" height="120px" x="20px" y="20px"></image>
    </svg>

    <h3>Ejemplo 2 definir Ã¡rea de trabajo</h3>
      <svg width="400px" height="500px" viewBox="0 0 800 500" style="border: 2px solid green;">
        <image width="600px" height="400px" xlink:href="images/guitarra.svg"></image>
      </svg>


    <h1>Ejemplo 3 Cuadrados</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <rect x="0" y="0" width="100" height="100" style="fill:yellow" />
        <rect x="100" y="0" width="100" height="100" style="fill:green" />
      </svg>

    <h3>Ejemplo Circulo</h3>
      <svg width="1200px" height="400px" viewBox="200 -200 1200 400" style="border: 2px solid pink">
        <circle cx="400" y="300" r="100" fill="blue" stroke="red" stroke-width="3"/>
      </svg>
  </body>
</html>
