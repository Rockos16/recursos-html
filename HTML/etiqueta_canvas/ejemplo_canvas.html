<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum=scale-1 ,width=device-width">
    <title>Ejemplo_canvas</title>
  </head>
  <body>

    <h1>Ejemplo de canvas</h1>
    <canvas id="miCanvas" width="200" height="100"></canvas>
    <script>
      var canvas = document.getElementById("miCanvas");
      var context = canvas.getContext("2d");
      canvas.width = 500;
      canvas.height = 500;

      context.beginPath();
      context.arc(250, 250, 100, 0, Math.PI * 2, true);
      context.moveTo(235, 225);
      context.arc(225, 225, 10, 0, Math.PI * 2, true);
      context.moveTo(285, 225);
      context.arc(275, 225, 10, 0, Math.PI * 2, true);
      context.moveTo(300, 275);
      context.lineTo(200, 275);
      context.stroke();
    </script>

  </body>
</html>
