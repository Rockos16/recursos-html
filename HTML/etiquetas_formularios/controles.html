<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Controles</title>
  </head>

  <body>

    <form>
      <fieldset>
        <legend>Formulario con Controles</legend>
        <select>
          <option>Ciudad 1</option>
          <option>Ciudad 2</option>
          <option>Ciudad 3</option>
        </select><br/>
        <br><textarea name="area_texto" rows="8" cols="40" placeholder="Inserte un comentario"></textarea>
    </fieldset>

    <p>
      Etiquetas de textos
      <h1>Título 1</h1>
      <em>Ejemplo</em>
      <strong>Negritas</strong>
      <b>Ejemplo 2</b>
    </p>

    <p>
      <label for="nombre">Texto de label</label>
      <input type="text" name="name" id="nombre">
    </p>

    </form>
    <br>
    <h1>Ejemplo 2</h1>
    <form action="#">
      <fieldset>
         <legend>Registro</legend>
         <p>
          <label for="nombre">Ingresa tu nombre: </label>
          <input type="text">
        </p>

        <p>
          <label for="tipo">Selecciona el tipo de artista</label>
          <select name="tipo">
            <option>Músico</option>
            <option>Pintor</option>
            <option>Actor</option>
          </select>
        </p>

        <p>
          <p>A continuación ingresa un comentario:</p>
          <textarea name="area_comentario" rows="10" cols="40"></textarea>
        </p>

        <p>Da click en el botón continuar</p>

        <p>
          <input type="button" value="Continuar">
        </p>
      </fieldset>
    </form>
  </body>
</html>
