<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas para captura de datos</title>
  </head>
  <body>
    <form action="#">
      <h1>Etiqueta para contraseña</h1>
        <p>
          <label for="nombre">Contraseña</label>
          <input type="password" name="nombre"/>
        </p>
      <h1>Checbox</h1>
        <p>
          <input type="checkbox" id="terminos" value="yes">
          <label for="terminos">Acepto los términos y condiciones</label>
        </p>
      <h1>Radio</h1
        <p>
          <input type="radio" id="mañana" value="M" name="horario">
          <label for="mañana">Mañana</label>
          <input type="radio" id="tarde" name="horario" value="T">
          <label for="tarde">Tarde</label>
        </p>
      <h1>Lista con Grupos</h1>
      <p>
        <label for="ciudades">Ciudad</label>
        <select name="ciudades">
          <optgroup label="Latinoamerica">
            <option value="caracas">Caracas</option>
            <option value="bogota">Bogotá</option>
          </optgroup><optgroup label="Europa">
            <option value="madrir">Madrid</option>
            <option value="londres">Londres</option>
          </optgroup>
        </select>
      </p>
      <h1>Lista de selección múltiple</h1>
      <p>
        <label for="tipo">Tipo</label><br>
        <select name="tipo" multiple="true">
          <option value="musico">Musico</option>
          <option value="pintor">Pintor</option>
          <option value="actor">Actor</option>
          <option value="escultor">Escultor</option>
        </select>
      </p>
    </form>
  </body>
</html>
