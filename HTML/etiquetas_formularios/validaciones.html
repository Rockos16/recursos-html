<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Validaciones HTML</title>
  </head>
  <body>
    <form name="formContacto">
      <fieldset>
        <legend>Validaci√≥n de Formulario</legend>
        <p>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombres" placeholder="Ingresa tu nombre" size="50px" required>
        </p>
        <p>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" size="80px" required>
        </p>
        <p>
          <label for="u_email">Correo electronico</label>
          <input type="email" id="u_email" placeholder="Ingresa tu correo electronico" size="60px" required>
        </p>
        <p>
          <label for="edad">Edad</label>
          <input type="number" id="edad">
        </p>
        <p>
          <input type="submit" value="Enviar">
        </p>
      </fieldset>
    </form>
  </body>
</html>
