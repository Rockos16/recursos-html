<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elementos inputs en html</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Ejemplos de Inputs</legend>
          <p>Selección de color<br>
            <input type="color">
          </p>
          <p>Fecha<br>
            <input type="date">
          </p>
          <p>Fecha-Hora<br>
            <input type="datetime">
          </p>
          <p>Fecha-Hora-Local<br>
            <input type="datetime-local">
          </p>
          <p>Archivos de texto plano; Word, Excel, otros archivos<br>
            <input type="file">
          </p>
          <p>Email<br>
            <input type="email">
          </p>
          <p>Mes<br>
            <input type="month">
          </p>
          <p>Números <br>
            <input type="number">
          </p>
          <p>Rango de Números <br>
            <input type="range" min="4" max="14">
          </p>
          <p>Búsqueda <br>
            <input type="search">
          </p>
          <p>Teléfono <br>
            <input type="tel">
          </p>
          <p>Hora <br>
            <input type="time">
          </p>
          <p>Dirección de URL <br>
            <input type="url">
          </p>
          <p>Semana <br>
            <input type="week">
          </p>
          <p>Reset <br>
            <input type="reset">
          </p>
          <p>Botón HTML <br>
            <input type="button" value="Botón HTML">
          </p>
          <p>Envío del Formulario <br>
            <input type="submit">
          </p>
      </fieldset>
    </form>
  </body>
</html>
